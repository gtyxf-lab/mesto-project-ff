<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><script defer="defer" src="/mesto-project-ff/main.js"></script><link href="/mesto-project-ff/main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="/mesto-project-ff/assets/logo.svg" alt="Логотип проекта масто" class="logo header__logo"></header><main class="content"><section class="profile page__section"><div class="profile__image" style="background-image: url(/mesto-project-ff/assets/avatar.jpg)"><svg width="26" height="26" viewBox="0 0 26 26" class="profile__image_edit-button"></svg><div class="overlay"></div></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit popup_is-animated"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile" novalidate><input name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40" id="name-input" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="name-input-error popup__input-error"></span> <input name="description" class="popup__input popup__input_type_description" placeholder="Занятие" required minlength="2" maxlength="200" id="description-input" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="description-input-error popup__input-error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_new-card popup_is-animated"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place" novalidate><input name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" required pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" id="place_name-input" minlength="2" maxlength="30"> <span class="place_name-input-error popup__input-error"></span> <input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required id="place_url-input"> <span class="place_url-input-error popup__input-error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_image popup_is-animated"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img alt="" src="" class="popup__image"><p class="popup__caption"></p></div></div><div class="popup popup_type_avatar popup_is-animated"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="update_avatar" novalidate><input type="url" name="new_avatar-link" id="new_avatar-link-input" class="popup__input popup__input_type_url profile__new_avatar-link" placeholder="Ссылка на картинку" required> <span class="new_avatar-link-input-error popup__input-error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div></div><div class="popup popup_type_confirm popup_is-animated"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Вы уверены?</h3><button type="submit" class="button popup__button">Да</button></div></div><template id="card-template"><li class="places__item card"><img class="card__image" alt="" src=""/> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like"><button type="button" class="card__like-button"></button> <span class="card__like-count">0</span></div></div></li></template></body></html>
